
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

	.threediv {
	    float:left;
		width:100px;
		height:100px;
		margin:20px;
	}

	#red {
	    background-color:red;
      border: 2px yellow ridge;
	}

	#blue {
	    background-color:blue;
		border-style: ridge solid dotted dashed;
	    border-width:10px 5px 3px 1px;
		border-color:green yellow blue black;
	}

	#green {
	    background-color:#088A08;
		border-radius: 50px;
	}

    </style>
</head>

<body>

	<div class="threediv" id="red"></div><div class="threediv" id="blue"></div><div class="threediv" id="green"></div>

</body>
</html>
